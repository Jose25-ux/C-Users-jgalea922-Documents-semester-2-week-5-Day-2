<!DOCTYPE html>
<html>
<head>
<title>Product Filter</title>
<style>
#productsContainer {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
gap: 20px;
padding: 20px;
}
.product-card {
border: 1px solid #ddd;
padding: 10px;
text-align: center;
}
.product-card img {
max-width: 100%;
height: auto;
}
.price {
color: #2c5282;
font-weight: bold;
}
</style>
</head>
<body>
<input type="range" id="priceRange" min="0" max="150" step="1" oninput="filterProducts()">
<div id="productsContainer"></div>
<script src="script.js"></script>
</body>
</html>
